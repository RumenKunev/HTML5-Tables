<!DOCTYPE html>

<html>
    <head lang="us">
        <meta charset="utf-8">
        <title>Website Header</title>
        <link href="styles/04.WebsiteHeader.css" rel="stylesheet">
    </head>
    
    <body>
        <table id="header">
            <tr>
                <td rowspan="2"><a href="https://softuni.bg" title="Software University" id="logo"><img src="images/AlternateLogo.png" alt="logo"/></a></td>
                <td>
                    <form>
                        <input type="text" name="query">
                        <button type="submit"><img src="images/MagGlass.png"></button>
                    </form>
                </td>
            </tr>
            
            <tr> 
                <td colspan="3">
                    <table id="nested">
                        <tr>
                            <td><a href="https://softuni.bg/news">NEWS</a></td>
                            <td><a href="https://softuni.bg/about">ABOUT THE UNIVERSITY</a></td>
                            <td><a href="https://softuni.bg/trainings/courses/list">TRAINING COURSES</a></td>
                            <td><a href="https://softuni.bg/COMPANIES">FOR COMPANIES</a></td>
                            <td><a href="https://softuni.bg/forum">FORUM</a></td>
                            <td><a href="https://softuni.bg/contacts">CONTACTS</a></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
