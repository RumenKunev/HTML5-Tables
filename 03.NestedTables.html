<!DOCTYPE html>

<html>
    <head lang="eu">
        <meta charset="utf-8">
        <title>Nested Tables</title>
        <link href="styles/03.NestedTables.css" rel="stylesheet">
    </head>
    
    <body>
        <table>
            <tr>
                <td>
                    <a href="https://softuni.bg" alt="SoftUni" target="_blank"><img src="images/Logo.png" alt="logo image"></a>
                </td>
                <td>
                    <table>
                        <tr>
                            <td class="nested">Software</td>
                        </tr>
                        <tr>
                            <td class="nested">University</td>
                        </tr>
 
                    </table>
                </td>
            </tr>    
        </table>
    </body>
</html>
